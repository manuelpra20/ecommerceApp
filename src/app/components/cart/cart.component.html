<div class="altura"> 
    
        <ng-container *ngIf="products.length != 0">
            <h5 class="card-title ">Mi carrito:</h5>
                <table class="table table-responsive table-bordered tabled">
                    <thead>
                        <tr>
                            <th>Nro</th>
                            <th>Nombre del producto</th>
                            <th>Imagen del producto</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index" >
                            <td>{{ i+1 }}</td>
                            <td> {{ item.title }}  </td>
                            <td> <img class="tamanio" src="{{ item.image }}" alt=""></td>
                            <td class="tdspace">{{ item.description }}</td>
                            <td class="tdspa"> $ {{item.price}}  </td>
                            <td  class="tdspa"> {{ item.quantity }} </td>
                            <td  class="tdspa"> {{ item.total }} </td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emtycart()" class="btn btn-danger">Vaciar Carrito</button></td>
                            <td><button routerLink="/products"  class="btn btn-primary">Comprar Más</button></td>
                            <td><strong>Total: ${{  grandTotal | number:'1.2-2' }}</strong></td>
                        </tr>
                    
                    </tbody>
                </table>
            
        </ng-container>
 
        <br>
        <br>

        <ng-container *ngIf="products.length == 0">

            <div class=" card container">
                
                <div class="center">
                    
                    <div class="card-body">
                        <h5 class="card-title">Mi Carrito</h5>
                    </div>
                    <img  src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                    <h4 >¡Tu carrito esta vacío!</h4>
                    <h6>Añade Artículos!!</h6>
                    <button  routerLink="/products" class="btn btn-primary">Compra ahora</button>
            
                </div>
            </div>

        </ng-container>

</div>
